
<div class="sponsors">
  <div width="100%">
    <h2>Platinum</h2>
    <div align="center">
{{ range $.Site.Data.sponsors.platinum }}
      <a href="{{ .url }}"><img src="{{ .image }}" alt="{{ .name }}" width="180" height="108" style="padding-left: 20px; padding-right: 20px; padding-top: 8px; padding-bottom: 8px;"></a>
{{ end }}
    </div>
  </div>

  <div style="float: center;">
    <h2>Gold</h2>
    <div align="center">
{{ range $.Site.Data.sponsors.gold }}
      <a href="{{ .url }}"><img src="{{ .image }}" alt="{{ .name }}" width="180" height="108" style="padding-left: 20px; padding-right: 20px; padding-top: 8px; padding-bottom: 8px;"></a>
{{ end }}
    </div>
  </div>

  <div style="float: center;">
    <h2>Silver</h2>
    <div align="center">
{{ range $.Site.Data.sponsors.silver }}
      <a href="{{ .url }}"><img src="{{ .image }}" alt="{{ .name }}" width="180" height="108" style="padding-left: 20px; padding-right: 20px; padding-top: 8px; padding-bottom: 8px;"></a>
{{ end }}
    </div>
  </div>
